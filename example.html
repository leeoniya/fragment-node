<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fragment-node example</title>
</head>
<body>
	<div id="container1"></div>
    <div id="container2"></div>
    <script src="fragment-node.js"></script>
    <script>
    	const container = document.getElementById('container1');
        const container2 = document.getElementById('container2');
        const fragment = createFragmentNode();

        // 1: create a div, with some text and append it to our fragment
        const div = document.createElement('div');

        div.textContent = 'I am a DIV';
        fragment.appendChild(div);

        // 2: now append our fragment to container1
        container.appendChild(fragment);

        // 3: now append our fragment to container2, it should not be in container1
        container2.appendChild(fragment);
    </script>
</body>
</html>
